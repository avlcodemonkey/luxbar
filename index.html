<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luxbar Demo</title>

        <link rel="stylesheet" href="build/luxbar.css">
        <link href="https://unpkg.com/mono-icons@1.3.1/iconfont/icons.css" rel="stylesheet">

        <style>
            body {
                font-family: 'Open Sans', sans-serif;
                background-color: white;
                color: #212121;
                margin: 0px;
                padding: 0px;
                padding-top: 58px;
            }

            h2 {
                margin-top: 24px;
            }

            .container {
                max-width: 960px;
                margin: auto;
                padding: 12px;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            <header id="luxbar" class="luxbar-fixed">
                <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
                <div class="luxbar-menu luxbar-menu-right">
                    <ul class="luxbar-navigation">
                        <li class="luxbar-header">
                            <a href="#" class="luxbar-brand">LUXBAR</a>
                            <label class="luxbar-hamburger luxbar-hamburger-doublespin" id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
                        </li>
                        <li><a href="https://github.com/avlcodemonkey/luxbar"><i class="mi-home" aria-hidden="true"></i> GitHub</a></li>
                        <li><a href="#"><i class="mi-document-empty" aria-hidden="true"></i> Docs</a></li>
                        <li><a href="#"><i class="mi-circle-help" aria-hidden="true"></i> FAQ</a></li>
                        <li class="luxbar-dropdown">
                            <a href="#"><i class="mi-user" aria-hidden="true"></i> Users</a>
                            <ul>
                                <li><a href="#">Max</a></li>
                                <li><a href="#">Edgar</a></li>
                                <li><a href="#">John</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>

            <div style="text-align: center;">
                <h1 style="font-size: 52px;">Luxbar</h1>
                <h2>Featherweight, Responsive, CSS Only Navigation Bar</h2>
            </div>

            <h1 style="padding-top: 24px;">Getting started:</h1>
                
        </div>

        <div id="footer"></div>

    </body>
</html>
